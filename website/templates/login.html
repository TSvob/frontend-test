{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
  %}
  <div class="container">
            <div class="row vh-100">
                <div class="col-md-6 text-center d-flex flex-column py-5 justify-content-center">
                    <div class="card bg-light text-dark">
                        <div class="card-body">
                          <h3 class="card-title mb-3">Login</h5>
                            <hr>
                          <div class="auth-form-section">
                            <form method="POST">
                                <div class="form-group">
                                    <label for="email" class="sr-only mb-2 fs-5">Email</label>
                                    <input type="text" name="email" id="email" class="form-control mb-4" placeholder="Enter Email">
                                </div>
                                <div class="form-group">
                                  <label for="password" class="sr-only mb-2 fs-5">Password</label>
                                  <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                                </div>
                                <button type="submit" class="btn btn-success btn-block my-3">Login</button>
                                <div class="d-sm-flex justify-content-between">
                                    <a href="{{ url_for('auth.password_reset') }}" class="text-info">Forgot Password?</a>
                                    <a href="{{ url_for('auth.sign_up') }}" class="text-info">Don't have an account?</a>
                                </div>
    
                            </form>
                          </div>
                        </div>
                      </div>
                </div>
                    
                <div class="col-md-6 text-center py-2 d-flex flex-column justify-content-center auth-bg-section text-white">
                  <div class="card bg-light text-dark">
                    <div class="card-body">
                      <h3 class="card-title mb-3">NEWS</h5>
                      <rssapp-carousel id="agHaZqsEfIQ6ZyII"></rssapp-carousel><script src="https://widget.rss.app/v1/carousel.js" type="text/javascript" async></script>
                    </div>
                  </div>
                  
                </div>

            </div>
    </div>
  
  {% endblock %}
